{% extends 'layout.html' %}
{% block body %}

<div class="row">
    <div class="col-md-5 offset-md-3">
	    {% with messages = get_flashed_messages()  %}
	    {% if messages %}
	    {% for message in messages %}
	    <div class="alert alert-success alert-dismissible fade show" role="alert">
	      		{{ message }}
	        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	        	<span aria-hidden="true">&times;</span>
	        </button>
	    </div>
	    {% endfor %}
	    {% endif %}
	    {% endwith %}
	    <div class="card card-body">
	      	<form action="add_player", method="POST">
	      		<div class="form-group">
	      			<input type="text" class="form-control" name="Jornada" placeholder="Jornada">
	      		</div>
	         	<div class="form-group">
	         		 <input type="text" class="form-control" name="Lugar" placeholder="Lugar">
	         	</div>
	         	<div class="form-group">
	         		<input type="text" class="form-control" name="Arbitro" placeholder="Arbitro">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="Local" placeholder="Local">
				</div>
				<div class="form-group">
					  <input type="text" class="form-control" name="Visitante" placeholder="Visitante">
				</div>
				<button class="btn btn-primary btn-block">
	            Guardar
	        	</button>
	        	<button class="btn btn-primary btn-block">
	            Canselar
	        	</button>
	        </form>
	    </div>
    </div>
</div>

{% endblock %}

{% extends 'layout.html' %}
{% block body %}

<title>Edit Player</title>
<div class="row">
	<div class="col-md-4 offset-md-4">
    	<div class="card card-body">
			<form action="/update/{{player.0}}", method="POST">
				<div class="form-group">
					<input type="text" class="form-control" name="Nombre" placeholder="Nombre" value={{player.1}}>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="ApellidoP" placeholder="ApellidoP" value={{player.2}}>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="ApellidoM" placeholder="ApellidoM" value={{player.3}}>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="Curp" placeholder="Curp" value={{player.4}}>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="Ciudad" placeholder="Ciudad" value={{player.5}}>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="Colonia" placeholder="Colonia" value={{player.6}}>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="Calle" placeholder="Calle" value={{player.7}}>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" name="No" placeholder="No" value={{player.8}}>
				</div>
				<div class="form-group">
		        	<button type="submit" class="btn btn-primary btn-block">
		             	Update
		            </button>
		        </div>
    		</form>
    	</div>
	</div>
</div>

{% endblock %}
